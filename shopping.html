<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shopping</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <div id="blanks">
        <form>

  <form>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstname">First Name</label>
          <input type="text" class="form-control" id="inputFirstname" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastname">Last Name</label>
      <input type="text" class="form-control" id="inputLastname" placeholder="Last Name">
</div>
  </div>
  </form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputState">
    </div>
    <div class="form-group col-md-2">
      <label for="Zip">Zip</label>
      <input id="zip" class="form-control" type="text">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Checkout</button>
</form>
      </div>

      <div id="receipt">
        <h1>Receipt</h1>
        <p>Thank you <div id = "inputFirstname"></div> and <div id = "inputLastname"></div> for ordering with us! We will ship to you at <div id = "inputAddress"></div> <div id = "inputAddress2"></div></p>
    </div>
  </body>
</html>
